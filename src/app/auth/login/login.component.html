<section class="login">
  <div class="container">
   <div class="login-grid-img">
      <img  src="assets/img/blue.png" class="img-grid" >
    </div>
      <!-- <div  class="login-grid-img">HOLA</div> -->
      <div class="login-grid">
      <h1>¡Hola!</h1>
      <h2>Inicie sesión para continuar.</h2>
      <form class="forms" [formGroup]="form" >
        <div class="form-group" >
          <p>
            <mat-form-field style="width: 100%; margin-bottom: -1rem;" appearance="outline">
              <mat-label>Usuario</mat-label>
              <input formControlName="username" autocomplete="off" matInput placeholder="Usuario" type="text" required>
              <mat-error>{{getusername()}}</mat-error>
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
          </p>
        </div>
        <div class="form-group">
          <p>
            <mat-form-field  style="width: 100%;" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input formControlName="password" required  autocomplete="off" matInput [type]="hide ? 'password' : 'text'">
              <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </a>
              <mat-error>{{getpassword()}}</mat-error>
            </mat-form-field>
          </p>
        </div>
        <div class="mt-3">
          <button mat-raised-button [disabled]="form.invalid" (click)="send(form.value)" >Ingresar</button>
        </div>
    </form>
    </div>
  </div>
</section>
